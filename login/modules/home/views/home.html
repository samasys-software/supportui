<h1>Home</h1>
<p>You're logged in!!</p>
<p><a href="#/login">Logout</a></a></p>
<p><a href='#/newIssues'>New Issues</a></p>
<p>My Issues (<div ng-controller="HomeController">{{countMyIssues}}</div>)</p>
 <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                       
                                        <th>Issue Id</th>
                                        <th>Phone Number</th>
                                        <th>Issue</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="issueDetail in issueDetails">
                                       
                                        <td>
                                            <input type="text" class="form-control" ng-model="issueDetail.issueId" required/></td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="issueDetail.phoneNumber" required/></td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="issueDetail.issue" required/></td>
                                    </tr>
                                </tbody>
                            </table>
