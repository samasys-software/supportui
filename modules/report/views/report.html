

<div class="jumbotron container-fluid">
<h1 style="text-align: center"><b>Reports</b></h1>
</div>
<div class="row">
<div class="col-xs-1"></div>
<div class="col-xs-3">
    <h5>Select Report Date</h5>
<select class="form-controll" id="selectedType" ng-click="getSelectedType()">
    <option value="0">Today</option>
    <option value="1">Yesterday</option>
    <option value="2">Week(Since Monday)</option>
    <option value="3">Month</option>    
    <option value="4">Custom Date</option> 
</select>
</div> 
<div class="col-xs-2"></div>    
<div class="col-xs-3">
<button class="btn btn-success button2" type="button" ng-click="getReport()">Go</button>    
</div>
</div>
<div>&nbsp;</div>
<style>
    $('.datepicker').datepicker({
    format: 'dd/mm/yyyy'
 });
</style>

<div ng-if="type == '4'">
<div class="row">
<div class="col-xs-1"></div>
<div class="col-xs-3">
    <h5>Start Date</h5>
    <input type="date" style="datepicker" placeholder="yyyy-MM-dd" ng-model="startDate" id="startdate" required/>
    </div>
    <div class="col-xs-1"></div>
   
    <div class="col-xs-3">
          <h5>End Date</h5>
    <input type="date" style="datepicker" placeholder="yyyy-MM-dd" ng-model="endDate" id="endDate" required/>
    </div>
    <div class="col-xs-1"></div>


</div>
</div>
<div>&nbsp;</div>
 
    <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                       
                                        <th style="text-align: center" margin:"auto";>Issue Id</th>
                                        <th style="text-align: center" margin:"auto";>Phone Number</th>
                                        <th style="text-align: center" margin:"auto";>Issue</th>
                                        <th style="text-align: center" margin:"auto";>Status</th>
                                        
                                        <th style="text-align: center" margin:"auto";>Start Date</th>
                                        <th style="text-align: center" margin:"auto";>End Date</th>
                                        <th style="text-align: center" margin:"auto";>Assigned To</th>
                                        
                                        
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="myReport in myReports">
                                       
                                        <td ng-click="goToTicket(myReport.issueId)">
                                            <div style="text-align: center" margin: "auto";>{{myReport.issueId}}</div></td>
                                        
                                        <td>
                                            <div>{{myReport.phoneNumber}}</div></td>
                                        <td>
                                            <div>{{myReport.issue}}</div></td>
                                        <td>
                                            <div>{{myReport.status | statusDescription}}</div></td>
                                        
                                        <td>
                                            <div>{{myReport.startDate}}</div></td>
                                        <td>
                                            <div>{{myReport.endDate}}</div></td>
                                        <td>
                                            <div>{{myReport.assignedTo}}</div></td>
                                        
                                    </tr>
                                </tbody>
                            </table>
